<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Breast Cancer Prediction</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f6f9;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 480px;
            margin: 60px auto;
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 18px rgba(0,0,0,0.1);
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 25px;
        }

        label {
            font-weight: bold;
            display: block;
            margin-top: 15px;
            color: #444;
        }

        input[type="number"] {
            width: 100%;
            padding: 10px;
            margin-top: 6px;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 15px;
        }

        button {
            width: 100%;
            padding: 12px;
            margin-top: 25px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
            transition: 0.2s ease-in-out;
        }

        button:hover {
            background: #0056b3;
        }

        .result {
            margin-top: 25px;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
            font-size: 18px;
            font-weight: bold;
        }

        .benign {
            background: #d4edda;
            color: #155724;
        }

        .malignant {
            background: #f8d7da;
            color: #721c24;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Breast Cancer Predictor</h1>

        <form action="/predict" method="post">

            <!-- Replace these with your actual top_features -->
            <label>bare_nuclei</label>
            <input type="number" name="bare_nuclei" step="any" required>

            <label>uniformity_cell_shape</label>
            <input type="number" name="uniformity_cell_shape" step="any" required>

            <label>uniformity_cell_size</label>
            <input type="number" name="uniformity_cell_size" step="any" required>

            <label>bland_chromatin</label>
            <input type="number" name="bland_chromatin" step="any" required>

            <button type="submit">Predict</button>
        </form>

        {% if prediction %}
            <div class="result {% if 'Benign' in prediction %}benign{% else %}malignant{% endif %}">
                {{ prediction }}
            </div>
        {% endif %}
    </div>
</body>
</html>
